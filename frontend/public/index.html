<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="AI-powered pull request analysis and summarization tool" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <meta property="og:title" content="PR Summarizer" />
  <meta property="og:description" content="AI-powered pull request analysis and summarization tool" />

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:8000 https:;" />

  <title>PR Summarizer - AI-Powered Code Review Assistant</title>
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="http://localhost:8000" />
</head>
<body>
  <noscript>
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
    ">
      <div style="
        background: rgba(255, 255, 255, 0.95);
        color: #1f2937;
        padding: 3rem 2rem;
        border-radius: 12px;
        max-width: 500px;
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #dc2626;">
          JavaScript Required
        </h1>
        <p style="font-size: 1.125rem; margin-bottom: 1.5rem; line-height: 1.6;">
          PR Summarizer requires JavaScript to function properly. 
          Please enable JavaScript in your browser and refresh this page.
        </p>
        <div style="font-size: 0.875rem; color: #6b7280;">
          <p><strong>Why JavaScript is needed:</strong></p>
          <ul style="text-align: left; margin: 1rem 0;">
            <li>Interactive form validation</li>
            <li>Real-time API communication</li>
            <li>Dynamic content display</li>
            <li>Enhanced user experience</li>
          </ul>
        </div>
      </div>
    </div>
  </noscript>
  
  <!-- Main React Application Mount Point -->
  <div id="root"></div>
  
  <!-- Fallback Error Display (if React fails to load) -->
  <script>
    // Check if React loaded properly after a delay
    setTimeout(function() {
      const root = document.getElementById('root');
      if (root && root.children.length === 0) {
        root.innerHTML = `
          <div style="
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          ">
            <div style="
              background: #ffffff;
              padding: 3rem 2rem;
              border-radius: 12px;
              max-width: 500px;
              box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            ">
              <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
              <h1 style="font-size: 1.75rem; margin-bottom: 1rem; color: #dc2626;">
                Application Loading Error
              </h1>
              <p style="font-size: 1rem; margin-bottom: 2rem; color: #6b7280; line-height: 1.6;">
                There was a problem loading the PR Summarizer application. 
                Please try refreshing the page or check your internet connection.
              </p>
              <button 
                onclick="window.location.reload()" 
                style="
                  background: #3b82f6;
                  color: #ffffff;
                  border: none;
                  padding: 0.875rem 1.5rem;
                  border-radius: 8px;
                  font-size: 1rem;
                  font-weight: 500;
                  cursor: pointer;
                  transition: background-color 0.15s ease;
                "
                onmouseover="this.style.background='#2563eb'"
                onmouseout="this.style.background='#3b82f6'"
              >
                üîÑ Refresh Page
              </button>
            </div>
          </div>
        `;
      }
    }, 3000); // Wait 3 seconds for React to load
  </script>
</body>
</html>
